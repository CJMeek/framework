pipeline {
   agent {
      label 'codesigning'
   }
   environment {
//Configure Gradnel from the tools definition in Jenkins
      def gradleHome = tool 'gradle'
      PATH = "${gradleHome}/bin:${env.PATH}"
      
//Set some defaults
      def workspace = pwd()
   }
   stages {
      stage('prep-workspace') { 
         steps {
            configFileProvider([configFile(fileId: 'galasa-init-gradle', targetLocation: '${workspace}/.gradle/init.gradle')]) {
            }
         }
      }
   
      stage('gradle') {
         steps {
            withCredentials([string(credentialsId: 'galasa-gpg', variable: 'GPG'),
                             usernamePassword(credentialsId: 'galasa-nexus', usernameVariable: 'MAVENUSERNAME', passwordVariable: 'MAVENPASSWORD'),
                             usernamePassword(credentialsId: 'gradle-cache', usernameVariable: 'CACHEUSERNAME', passwordVariable: 'CACHEPASSWORD')]) {
               withFolderProperties { 
             //     withSonarQubeEnv('GalasaSonarQube') {
                     dir('galasa-parent') {
                        sh "gradle --no-daemon -Dgradle.user.home=${workspace}/.gradle -Psigning.gnupg.keyName=8534E695 -Psigning.gnupg.passphrase=$GPG -PmavenUsername=${MAVENUSERNAME} -PmavenPassword=${MAVENPASSWORD} -PcacheUsername=${CACHEUSERNAME} -PcachePassword=${CACHEPASSWORD} ${GRADLE_CACHE} ${GRADLE_TASKS}"
                     } 
                //  }
               }
            }
         }
      }
   }
}
