rootProject.name = "galasa-parent"

include 'dev.galasa'

boolean isCiServer = System.getenv().containsKey("JENKINS_HOME")

buildCache {
    remote(HttpBuildCache) {
        url = System.getenv('GRADLE_CACHE')
        push = isCiServer
        credentials {
            username = cacheUsername
            password = cachePassword
        }
    }
}
